<div class="container-fluid">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 p-0" style="max-width: 450px !important;">
      <form [formGroup]="forgot" (ngSubmit)="onForgot()">
        <mat-card>
          <mat-card-header class="d-block text-center">
            <div class="logo">
              <img src="./assets/icons/icon-72x72.png" width="52px" height="52px" alt="logo">
            </div>
            <h2>Forgot Password</h2>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="email">
                  <mat-error
                    *ngIf="forgot.controls['email'].hasError('email') && !forgot.controls['email'].hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="forgot.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-2">
                <button class="w-100" mat-raised-button color="primary" type="submit" [disabled]="!forgot.valid">
                  Recover password
                </button>
              </div>
              <div class="col-12 mt-2">
                <p class="m-0 text-center">
                  <a class="text-decoration-none" [routerLink]="[ '/auth', 'login' ]">
                    Back to login
                  </a>
                </p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
