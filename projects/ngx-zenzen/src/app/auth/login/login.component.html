<div class="container-fluid auth-page">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 p-0" style="max-width: 450px !important;">
      <form [formGroup]="login" (ngSubmit)="onLogin()">
        <mat-card>
          <mat-card-header class="d-block text-center">
            <div class="logo">
              <img src="./assets/icons/icon-72x72.png" width="52px" height="52px" alt="logo">
            </div>
            <h2>Sign in</h2>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="email">
                  <mat-error *ngIf="login.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                  <mat-error
                    *ngIf="login.controls['email'].hasError('email') && !login.controls['email'].hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" type="password">
                  <mat-error *ngIf="login.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                  <mat-error
                    *ngIf="login.controls['password'].hasError('minLength') && !login.controls['password'].hasError('required')">
                    Password must be at least 6 characters long
                  </mat-error>
                  <mat-error *ngIf="login.controls['password'].hasError('maxlength')">
                    Password cannot be more than 150 characters long
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                <mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
              </div>
              <div class="col-6 float-right text-right">
                <a class="text-decoration-none" [routerLink]="[ '/auth', 'forgot' ]">Forgot Password?</a>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-3">
                <button class="w-100" mat-raised-button color="primary" type="submit" [disabled]="!login.valid">
                  Sign in
                </button>
              </div>
              <div class="col-12 mt-2">
                <p class="m-0 text-center">
                  Don't have an account?
                  <a class="text-decoration-none" [routerLink]="[ '/auth', 'register' ]">
                    Sing up
                  </a>
                </p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</div>
